<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group GIGA</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Google Font: Puppet Snowman -->
    <link href="https://fonts.googleapis.com/css2?family=Puppet+Snowman&display=swap" rel="stylesheet" />
    <!-- Styles -->
    <style>
      /* Reset margins and padding for the entire page */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* Remove the scrollbar */
      }

      /* Apply background color and font globally */
      body {
        font-family: 'Puppet Snowman', cursive;
        background-color: #ffffff; /* Set background color to white */
        color: #000000; /* Set text color to black for better contrast */
      }

      /* Ensure root element takes full screen */
      #root {
        width: 100%;
        height: calc(100% - 50px); /* Adjust height to account for header */
        display: flex;
        justify-content: center;
        align-items: center; /* Center content vertically and horizontally */
        margin-top: 1px; /* Minimal margin to effectively center the program */
      }

      /* Style for the header */
      header {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        height: 50px;
        background-color: #ffffff; /* Match background color to white */
        padding-right: 20px; /* Add some padding to the right */
        position: fixed;
        top: 0;
        width: 100%; /* Ensure header spans the full width */
      }

      header a {
        color: #000000; /* Change text color to black */
        text-decoration: none;
        margin-left: 20px; /* Add some space between the links */
      }

      /* Home icon */
      .home-icon {
        width: 32px;
        height: 32px;
        fill: #000000;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="/">
        <svg class="home-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
      </a>
      <a href="/about">About</a>
    </header>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
